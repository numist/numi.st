---
layout: default
---
<article class="post">

  {%- if page.showtitle != false -%}
  <header class="post-header">
    <h1 class="post-title">{{ page.title | markdownify | remove: '<p>' | remove: '</p>' }}</h1>
  </header>
  {% endif %}

  <div class="post-content">
    {{ content }}
  </div>

</article>
